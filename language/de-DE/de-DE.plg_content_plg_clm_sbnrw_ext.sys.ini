PLG_CLM_SBNRW_EXT_DESC="<h2>Import der SB-NRW Ligaseiten</h2><p>Nach Aktivierung des Plugins kann auf jeder beliebigen Seite das Tag [showNRWLiga:&lt;liganummer&gt;:&lt;jahr&gt;:&lt;style&gt;:&lt;min_aufsteiger&gt;:&lt;min_absteiger&gt;:&lt;max_aufsteiger&gt;:&lt;max_absteiger&gt;:&lt;vereinsname1&gt;?&lt;bold&gt;?&lt;color&gt;!&lt;vereinsname2&gt;?&lt;bold&gt;?&lt;color&gt;!&lt;vereinsname3&gt;?&lt;bold&gt;?&lt;color&gt;] eingef√ºgt werden.</p><p>Dieses Tag wird dann durch die entsprechende Tabelle ersetzt.</p><p>Nur der erste Parameter &lt;liganummer&gt; ist Pflicht.</p>
<p>Style:</p>
<p>0 = Automatische Breite</p>
<p>1 = Maximale Breite</p>
<p>2 = Automatische Breite + Links</p>
<p>3 = Automatische Breite + Mitte</p>
<p>4 = Automatische Breite + Rechts</p>
<p>5 = Automatische Breite + Umfluss Links</p>
<p>6 = Automatische Breite + Umfluss Rechts</p>
<p>'bold' sollte 0 oder 1 sein, 'color' ein Farbcode wie '#ffffff' oder 'blue'
<p>Ein Beispiel: [showNRWLiga:214:2012/2013:0:2:2] zeigt die Oberliga NRW der Saison 2012/2013 an.</p><p>Es werden zwei Auf- und Absteiger ausgewiesen.</p><p><a target="_blank" href='http://www.fishpoke.de'>CLM Projekt Homepage</a></p><p>&copy; Fred Baumgarten [<a target='_blank' href='http://sv-hennef.de'>sv-hennef.de</a>]</p>"
