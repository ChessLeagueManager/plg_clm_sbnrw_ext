PLG_CLM_SBNRW_EXT_DESC="<h2>Import of SB-NRW Leagues</h2><p>After plugin activation, you are able to place a tag on any content page like this [showNRWLiga:&lt;liganummer&gt;:&lt;jahr&gt;:&lt;style&gt;:&lt;min_aufsteiger&gt;:&lt;min_absteiger&gt;:&lt;max_aufsteiger&gt;:&lt;max_absteiger&gt;:&lt;vereinsname1&gt;?&lt;bold&gt;?&lt;color&gt;!&lt;vereinsname2&gt;?&lt;bold&gt;?&lt;color&gt;!&lt;vereinsname3&gt;?&lt;bold&gt;?&lt;color&gt;] eingef√ºgt werden.</p><p>The tag will be replaced by the corresponding table.</p><p>Only the first parameter &lt;liganumber&gt; is need.</p>
<p>Style:</p>
<p>0 = auto width</p>
<p>1 = max width</p>
<p>2 = auto width + left</p>
<p>3 = auto width + middle</p>
<p>4 = auto width + right</p>
<p>5 = auto width + float left</p>
<p>6 = auto width + float right</p>
<p>'bold' should be 0 or 1, 'color' is a color code like '#ffffff' or 'blue'
<p>An example: [showNRWLiga:214:2012/2013:0:2:2] shows the Oberliga NRW from the season 2012/2013.</p><p>Two promoted teams will be highlighted and two relegated will be highlighted, too.</p><p><a target="_blank" href='http://www.fishpoke.de'>CLM project homepage</a></p><p>&copy; Fred Baumgarten [<a target='_blank' href='http://sv-hennef.de'>sv-hennef.de</a>]</p>"
